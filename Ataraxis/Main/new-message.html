<style>

.cat_new,
.forum_new {
  position: absolute;
  top: 80%;
  left: 80%;
  transform: translate(-50%, -50%);
  width: 75px;
  height: 75px;
  background: transparent;
  border: 3px solid #3c3c3c;
  border-radius: 50%;
  text-align: center;
  line-height: 75px;
  font-family: sans-serif;
  font-size: 12px;
  color: #ffa600;
  letter-spacing: 4px;
  text-transform: uppercase;
  text-shadow: 0 0 10px #ffa600;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}
.cat_new:before,
.forum_new:before {
  content: "";
  position: absolute;
  top: -3px;
  left: -3px;
  width: 100%;
  height: 100%;
  border: 3px solid transparent;
  border-top: 3px solid #ffa600;
  border-right: 3px solid #ffa600;
  border-radius: 50%;
  animation: animateC 2s linear infinite;
}
.cat_new > span,
.forum_new > span {
  display: block;
  position: absolute;
  top: calc(50% - 2px);
  left: 50%;
  width: 50%;
  height: 4px;
  background: transparent;
  transform-origin: left;
  animation: animate 2s linear infinite;
}
.cat_new > span:before,
.forum_new > span:before {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #ffa600;
  top: -6px;
  right: -8px;
  box-shadow: 0 0 20px #ffa600;
}
@keyframes animateC {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
@keyframes animate {
  0% {
    transform: rotate(45deg);
  }
  100% {
    transform: rotate(405deg);
  }
}
</style>
<section>
  <div class="cat_new">new
  <span></span>
</div>
</section>
