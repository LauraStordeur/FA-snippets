<!-- BEGIN topics_list_box --><!-- BEGIN row --><!-- BEGIN header_table -->
<style>
  .ata_topic_containr {
    display: flex;
    width: 100%;
    flex-direction: column;
    margin-bottom: 50px;
  }
  .ata_topic_header_box {
    display: flex;
    flex-direction: row;
    padding: 25px;
    color: aliceblue;
    background: rgb(2, 39, 57);
    background: linear-gradient(
      90deg,
      rgba(2, 39, 57, 1) 0%,
      rgba(0, 0, 0, 0.4598214285714286) 100%
    );
    font-size: 25px;
    margin-top: 50px;
    font-weight: 700;
  }
  .ata_topic_row {
    display: flex;
    flex-direction: row;
    flex-wrap: no-wrap;
    width: 100%;
    height: 180px;
    margin: 15px 0;
    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
  }
  .ata_topic_row_left {
    width: 40%;
    min-width: 250px;
    padding: 15px;
  }
  .ata_topic_row_right {
    background-color: aliceblue;
    width: 100%;
    padding: 15px;
  }

  .ata_topic_row:nth-of-type(even) {
    background: rgb(84, 194, 221);
  }
  .ata_topic_row:nth-of-type(odd) {
    flex-direction: row-reverse;
    background: rgb(162, 245, 248);
  }


</style>

<div class="ata_topic_header_box">{topics_list_box.row.L_TITLE}</div>
<!-- END header_table -->
<!-- BEGIN header_row -->
<strong>{topics_list_box.row.L_TITLE}</strong>
<!-- END header_row -->

<!-- BEGIN topic -->
<!-- BEGIN table_sticky -->
<div class="ata_topic_header_box">
  {topics_list_box.row.topic.table_sticky.L_TITLE}
</div>
<!-- END table_sticky -->
<div class="ata_topic_row">
  <div class="ata_topic_row_left">
    <a href="{topics_list_box.row.U_VIEW_TOPIC}"
      >{topics_list_box.row.TOPIC_TITLE}</a
    >
  </div>
  <div class="ata_topic_row_right"> du text</div>
</div>

<!-- END topic -->

<!-- END row --><!-- END topics_list_box -->
