<!-- FONCTIONS CUSTOMS -->
<script type="text/javascript">
  //<![CDATA[

  var importantPosts = new Map();

  function addNewPosts(event) {
    importantPosts.set(event.detail.element.title, event.detail.element);

    const divImportantPosts = document.getElementById("important_posts");
    divImportantPosts.innerHTML = "";
    importantPosts.forEach((element) => {
      divImportantPosts.appendChild(postElement(element));
    });
  }

  function postElement(data) {
    const a = document.createElement("a");
    a.href = data.uri;
    a.title = data.title;
    a.textContent = data.title + " | " + data.date;
    a.className = "ata_post_pa";

    return a;
  }

  document.addEventListener("add_new_post", addNewPosts.bind(this));
  //]]>
</script>
<!-- FIN FONCTION CUSTOMS -->
